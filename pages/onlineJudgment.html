<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PWA Sample</title>
  <link rel="manifest" href="../manifest.json">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <button class="btn" onclick="location.href='./menue.html'">オンライン認証</button>
  <p> 接続状況： <span id="input"></span></p>

  <script>
    var value = localStorage.getItem('isOnline');
    if(value === true){
      document.getElementById('input').innerHTML = "オンライン";
    }else {
      document.getElementById('input').innerHTML = "offline";
    };
  </script>
</body>
</html>
